    }

    .stat-counter {
      transition: all 0.5s ease;
    }

    .loading {

    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);

  </style>

  <script src="data.js"></script>
  <script>
    const modal = document.getElementById("playerModal");
    const modalContent = document.getElementById("modalContent");
    const modalTitle = document.getElementById("modalTitle");
    const DATA = JSON.parse(localStorage.getItem("rcb_data_v1")) || INITIAL_DATA;

    function animateCounter(elementId, targetValue, suffix = '') {
      const element = document.getElementById(elementId);
      const startValue = parseInt(element.textContent) || 0;
      const increment = (targetValue - startValue) / 30;
      let currentValue = startValue;
      const timer = setInterval(() => {
        currentValue += increment;
        if ((increment > 0 && currentValue >= targetValue) || (increment < 0 && currentValue <= targetValue)) {
          currentValue = targetValue;
          clearInterval(timer);
        }
        element.textContent = Math.floor(currentValue) + suffix;
      }, 50);
    }

    function updatePlayerStats() {
      const totalPlayers = DATA.players.length;
      const totalRuns = DATA.players.reduce((sum, player) => sum + player.stats.runs, 0);
      const avgRuns = Math.floor(totalRuns / totalPlayers);
      const totalWickets = DATA.players.reduce((sum, player) => sum + player.stats.wickets, 0);
      const avgSR = Math.floor(DATA.players.reduce((sum, player) => sum + player.stats.sr, 0) / totalPlayers);
      animateCounter('totalPlayers', totalPlayers);
      animateCounter('avgRuns', avgRuns);
      animateCounter('totalWickets', totalWickets);
      animateCounter('avgSR', avgSR);
    }

    function renderPlayers(players) {
      document.getElementById("battersGrid").innerHTML = "";
      document.getElementById("bowlersGrid").innerHTML = "";
      document.getElementById("allroundersGrid").innerHTML = "";

      players.forEach((p) => {
        const wrapper = document.createElement("div");
        wrapper.className = "w-48 rounded-xl p-[1px] bg-gradient-to-r from-red-600 via-red-500 to-red-700 hover:scale-105 transition shadow-lg cursor-pointer player-card";
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl p-4 text-gray-900 shadow h-full flex flex-col";

        card.innerHTML = `
          <img src="${p.photo}" class="h-40 w-full object-cover rounded-lg">
          <h2 class="mt-2 text-lg font-bold text-red-700">${p.name}</h2>
          <p class="opacity-70">${p.role}</p>
          <div class="mt-2 text-sm opacity-80">
            <div>Runs: <span class="stat-counter">${p.stats.runs}</span></div>
            <div>Wickets: <span class="stat-counter">${p.stats.wickets}</span></div>
            <div>SR: <span class="stat-counter">${p.stats.sr}</span></div>
          </div>`;

        wrapper.onclick = () => showModal(p);
        wrapper.appendChild(card);

        if (p.role === "Batsman") document.getElementById("battersGrid").appendChild(wrapper);
        else if (p.role === "Bowler") document.getElementById("bowlersGrid").appendChild(wrapper);
        else if (p.role === "All-Rounder") document.getElementById("allroundersGrid").appendChild(wrapper);
      });
    }

 function showModal(player) {
  modalTitle.textContent = player.name;
  modalContent.innerHTML = `
    <div class="max-h-[80vh] overflow-y-auto p-4">
      <div class="flex flex-col items-center">
        <img src="${player.photo}" alt="${player.name}" class="w-64 h-64 object-cover rounded-lg shadow-lg mb-4">
        
        <p class="mb-2"><span class="font-semibold">Role:</span> ${player.role}</p>
        <p class="mb-2"><span class="font-semibold">Runs:</span> ${player.stats.runs}</p>
        <p class="mb-2"><span class="font-semibold">Wickets:</span> ${player.stats.wickets}</p>
        <p class="mb-2"><span class="font-semibold">Strike Rate:</span> ${player.stats.sr}</p>

        <h3 class="mt-4 text-lg font-semibold">About</h3>
        <p class="text-center text-gray-700 mt-2">${player.about || 'No additional information available.'}</p>

        <h3 class="mt-6 text-lg font-semibold">Batting & Fielding Stats</h3>
        <table class="w-full mt-2 table-auto border-collapse border border-gray-300 text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-2 py-1">Year</th>
              <th class="border px-2 py-1">Mat</th>
              <th class="border px-2 py-1">NO</th>
              <th class="border px-2 py-1">Runs</th>
              <th class="border px-2 py-1">HS</th>
              <th class="border px-2 py-1">Avg</th>
              <th class="border px-2 py-1">BF</th>
              <th class="border px-2 py-1">SR</th>
              <th class="border px-2 py-1">100</th>
              <th class="border px-2 py-1">50</th>
              <th class="border px-2 py-1">4s</th>
              <th class="border px-2 py-1">6s</th>
              <th class="border px-2 py-1">CT</th>
              <th class="border px-2 py-1">ST</th>
            </tr>
          </thead>
          <tbody>
            ${generateBattingStats(player.battingStats)}
          </tbody>
        </table>

        <h3 class="mt-6 text-lg font-semibold">Bowling Stats</h3>
        <table class="w-full mt-2 table-auto border-collapse border border-gray-300 text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-2 py-1">Year</th>
              <th class="border px-2 py-1">Mat</th>
              <th class="border px-2 py-1">Balls</th>
              <th class="border px-2 py-1">Runs</th>
              <th class="border px-2 py-1">Wkts</th>
              <th class="border px-2 py-1">BBM</th>
              <th class="border px-2 py-1">Ave</th>
              <th class="border px-2 py-1">Econ</th>
              <th class="border px-2 py-1">SR</th>
              <th class="border px-2 py-1">4W</th>
              <th class="border px-2 py-1">5W</th>
            </tr>
          </thead>
          <tbody>
            ${generateBowlingStats(player.bowlingStats)}
          </tbody>
        </table>

        <button onclick="sharePlayer('${player.name}', '${player.photo}')" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          üîó Share Player
        </button>
      </div>
    </div>
  `;
  modal.classList.remove("hidden");
}





function generateBattingStats(battingStats) {
  return battingStats.map(row => `
    <tr>
      <td class="border px-2 py-1">${row.year}</td>
      <td class="border px-2 py-1">${row.mat}</td>
      <td class="border px-2 py-1">${row.no}</td>
      <td class="border px-2 py-1">${row.runs}</td>
      <td class="border px-2 py-1">${row.hs}</td>
      <td class="border px-2 py-1">${row.avg}</td>
      <td class="border px-2 py-1">${row.bf}</td>
      <td class="border px-2 py-1">${row.sr}</td>
      <td class="border px-2 py-1">${row["100"]}</td>
      <td class="border px-2 py-1">${row["50"]}</td>
      <td class="border px-2 py-1">${row["4s"]}</td>
      <td class="border px-2 py-1">${row["6s"]}</td>
      <td class="border px-2 py-1">${row.ct}</td>
      <td class="border px-2 py-1">${row.st}</td>
    </tr>
  `).join('');
}

function generateBowlingStats(bowlingStats) {
  return bowlingStats.map(row => `
    <tr>
      <td class="border px-2 py-1">${row.year}</td>
      <td class="border px-2 py-1">${row.mat}</td>
      <td class="border px-2 py-1">${row.balls}</td>
      <td class="border px-2 py-1">${row.runs}</td>
      <td class="border px-2 py-1">${row.wkts}</td>
      <td class="border px-2 py-1">${row.bbm}</td>
      <td class="border px-2 py-1">${row.ave}</td>
      <td class="border px-2 py-1">${row.econ}</td>
      <td class="border px-2 py-1">${row.sr}</td>
      <td class="border px-2 py-1">${row["4w"]}</td>
      <td class="border px-2 py-1">${row["5w"]}</td>
    </tr>
  `).join('');
}



    function sharePlayer(name, photoUrl) {
      const shareText = `Check out ${name}, one of the star players of RCB!`;
      const shareUrl = window.location.href;

      if (navigator.share) {
        navigator.share({
          title: `${name} - RCB Player`,
          text: shareText,
          url: shareUrl
        }).catch((err) => console.error('Error sharing:', err));
      } else {
        navigator.clipboard.writeText(`${shareText} ${shareUrl}`)
          .then(() => alert('Player info link copied to clipboard!'))
          .catch(err => console.error('Copy failed:', err));
      }
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    document.getElementById("playerSearch").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      renderPlayers(DATA.players.filter(p => p.name.toLowerCase().includes(q)));
    });

    renderPlayers(DATA.players);
    updatePlayerStats();
    setInterval(() => { updatePlayerStats(); }, 120000);
  </script>
</body>
